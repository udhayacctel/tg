<ion-header>
    <ion-navbar color="appheader" align-title="center">
        <ion-title> House</ion-title>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-navbar>
</ion-header>


<ion-content padding><br>

    <ion-card id="ic">
    <ion-item>
        <ion-label fixed>Student</ion-label>
        <ion-select #sectionSelect [(ngModel)]="selected_name">
    <ion-option *ngFor="let x of student" (ionSelect)="changerecord(x)"> {{x.name}}</ion-option>
</ion-select>
    </ion-item>
    <ion-item>
        <ion-label fixed>House</ion-label>
        <ion-select #sectionSelect [(ngModel)]="selected_house" (ionChange)="house_name()">
    <ion-option *ngFor="let x of house"> {{x.name}}</ion-option>
</ion-select>
    </ion-item>
        <ion-item>
            <ion-label fixed>Activity</ion-label>
            <ion-select [(ngModel)]="selected_activity" (ionChange)="select_event()" interface="popover">
                    <ion-option>Club</ion-option>
                    <ion-option>Sports</ion-option>
                    <ion-option>Extra-Curricular Activities</ion-option>
            </ion-select>
        </ion-item>
         <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-select [(ngModel)]="selected_event">
    <ion-option *ngFor="let y of event">{{y.name}}</ion-option>
</ion-select>
    </ion-item>
    <ion-item>
            <ion-label fixed>Prize</ion-label>
            <ion-select [(ngModel)]="selected_prize">
                    <ion-option selected>None</ion-option>
                    <ion-option>Winner</ion-option>
                    <ion-option>1st Runner-up</ion-option>
                    <ion-option>2nd Runner-up</ion-option>
            </ion-select>
        </ion-item>
    </ion-card><br>
    <div align="middle">
    <button  ion-button color="secondary" (click)="save()"> Add </button>
    </div>
<ion-card id="icperiod">


        <ion-row class="padding-bottom" padding-left>
            <ion-col><b>House</b></ion-col>
            <ion-col><b>Activity</b></ion-col>
            <ion-col><b>Name</b></ion-col>
            <ion-col><b>Prize</b></ion-col>
            <ion-col><b>Delete</b></ion-col>
        </ion-row>
        <ion-row *ngFor="let i of student_event" padding-left>
            <ion-col class="align-bottom">{{i.house_name}}</ion-col>
            <ion-col class="align-bottom">{{i.activity}}</ion-col>
            <ion-col class="align-bottom">{{i.name}}</ion-col>
            <ion-col class="align-bottom">{{i.prize}}</ion-col>
         <!--   <ion-col class="align-bottom">{{i.prize}}</ion-col>-->
            <ion-col class="align-bottom">
                <button id="ibp" small clear (click)="delete(i)">
                        <ion-icon name="trash">
                        </ion-icon>
                    </button>
            </ion-col>
        </ion-row>

    </ion-card>
</ion-content>
