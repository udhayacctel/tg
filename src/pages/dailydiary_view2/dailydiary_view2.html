<ion-header transparent>
    <ion-navbar color="appheader" align-title="center">
        <button ion-button menuToggle>
 
    </button>
        <ion-title>Daily Diary</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="animated zoomIn">
    <ion-card>
        <!--I am going to do Angular 2 coding to fetch the data from the database !-->

        <ion-item text-wrap class="animated bounceInUp">
            <h2><b>TITLE:</b></h2>{{parm_title}}
            <br><br>
            <p> <b>Subject:<br></b></p>{{parm_subject}}<br>
            <br> <br>
            <p> <b>Message:<br></b></p>{{parm_message}}<br>
            <br> <br>
            <p><b>Due date:<br></b></p>{{parm_due_date}}

        </ion-item>
        <div id="a2">
            <button  id="ib"(click)="dismiss()" ion-button color="secondary" small>Close</button>
        </div>
    </ion-card>
</ion-content>
