
<ion-header transparent>
     <ion-navbar color="appheader">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Teacher Details</ion-title>
    <ion-buttons end>
        <button ion-button (click)="presentPopover($event)">
<ion-icon name="more"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
 
<ion-card>
<ion-list>
<ion-item>
  <ion-label floating>Teacher Id.</ion-label>
  <ion-textarea [(ngModel)]="selected_id" autocomplete="true" spellcheck="true">
  </ion-textarea>
</ion-item>

  <ion-item>
  <ion-label floating>Name</ion-label>
  <ion-textarea autocomplete="true" spellcheck="true" [(ngModel)]="selected_name">
  </ion-textarea> 
</ion-item>

<ion-item>
    <ion-label  floating>Standard</ion-label>
    <ion-select [(ngModel)]="selected_standard" multiple="true" okText="Okay" cancelText="Dismiss">
      <ion-option *ngFor= "let x of standard">{{x.standard}}</ion-option>
    </ion-select>
  </ion-item>

<ion-item>   
  <ion-label floating>Contact No.</ion-label>
  <ion-textarea [(ngModel)]="selected_contact" autocomplete="true" spellcheck="true">
  </ion-textarea>
</ion-item>
</ion-list>
</ion-card>

<div align="middle">
<button ion-button color="secondary" (click)="submit()">Add</button>
<button ion-button color="danger" (click)="remove()">Delete</button>
</div>

</ion-content>
