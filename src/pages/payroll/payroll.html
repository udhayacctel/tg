<ion-header transparent>
    <ion-navbar color="appheader" align-title="center">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    </button>
        <ion-title> PayRoll <br/>
</ion-title>
       
    </ion-navbar>
</ion-header>


<ion-content padding>
<br>
    <ion-list>
        <ion-item *ngFor="let x of payroll">
            <ion-avatar item-left id="pavt">
                <div id="a"><img src="assets/img/message.png"></div>
            </ion-avatar>

                <h2> {{x.date}} </h2>
                <p id="spr">Hello {{x.name}}, Your salary is credited on {{x.date}} </p>

        </ion-item>   
    </ion-list>

</ion-content>
