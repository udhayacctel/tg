<ion-header transparent>
    <ion-navbar color="appheader" align-title="center">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Subject</ion-title>
        <ion-buttons end>
            <button ion-button (click)="presentPopover($event)">
  <ion-icon name="more"></ion-icon>
</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding class="bgc">
    <br>
    <ion-card id="bgm">
        <ion-item>
            <ion-label>Standard</ion-label>
            <ion-select [(ngModel)]="selected_standard" (ionChange)="class_subject()" interface="popover">
                <ion-option *ngFor=" let x of standard" value="{{x.standard}}"> Class - {{x.standard}} </ion-option>

            </ion-select>
        </ion-item>

        <ion-item id="mine">
            <ion-label> Subject</ion-label>
            <ion-textarea autocomplete="true" spellcheck="true" [(ngModel)]="selected_subject"> </ion-textarea>

        </ion-item>

    </ion-card>

    <div align="middle">
    <button ion-button color="secondary" (click)="save()"> Add </button>
    </div>

    <ion-card id="icsub">
        <ion-row class="padding-bottom" padding-left>
            <ion-col><b>Subject</b></ion-col>
            <ion-col><b>Delete</b></ion-col>
        </ion-row>
        <ion-row *ngFor="let i of subject_class" padding-left>
            <ion-col class="align-bottom">{{i.subject}}</ion-col>
            <ion-col class="align-bottom">
                <button id="isub" small clear (click)="removesubject(i)">
                        <ion-icon name="trash">
                        </ion-icon>
                    </button>
            </ion-col>
        </ion-row>

    </ion-card>

</ion-content>
