<ion-header transparent>
    <ion-navbar color="appheader" align-title="center">
        <ion-title>Exam</ion-title>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    </ion-navbar>
</ion-header>
<ion-content padding><br/>
    <ion-card *ngIf=!parentView>
    <ion-item>
        <ion-label class="www" stacked>Standard</ion-label>
        <ion-select [(ngModel)]="selected_standard" interface="popover">
            <ion-option *ngFor=" let x of standard" value="{{x.standard}}"> Class - {{x.standard}} </ion-option>
        </ion-select>
    </ion-item>
    </ion-card><br>

    <ion-card  *ngIf=parentView>
    <ion-item>
        <ion-label class="www" stacked>Student</ion-label>
        <ion-select [(ngModel)]="selected_student">
            <ion-option *ngFor=" let x of parent" (ionSelect)=parseval(x)>{{x.parent_student_name}}</ion-option>
        </ion-select>
    </ion-item>
    </ion-card><br>

    <ion-card>
    <ion-item>
        <ion-label class="www" stacked>Exam-Type</ion-label>
        <ion-select id="sec" [(ngModel)]="selected_examID" interface="popover">
            <ion-option *ngFor=" let x of exam" value={{x.id}}>{{x.name}}</ion-option>
        </ion-select>
    </ion-item>
    </ion-card><br>

  <div align="middle">
  <button *ngIf="!parentView" ion-button secondary (click)="submit()">Submit</button>
  </div>
  <div  align="middle">
  <button *ngIf="parentView" secondary ion-button color="secondary" (click)="submitview()"> View </button>
  </div>
  <div  align="middle">
  <button *ngIf="!parentView" secondary ion-button color="secondary" (click)="view()"> View </button>
  </div>
</ion-content>
