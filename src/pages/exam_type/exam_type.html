<ion-header transparent>
    <ion-navbar color="appheader" align-title="center">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Exam</ion-title>
        <ion-buttons end>
            <button ion-button (click)="presentPopover($event)">
  <ion-icon name="more"></ion-icon>
</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding class="bgc">
    <br>
    <ion-card id="bgm">

        <ion-item id="mine">
            <ion-label> Exam</ion-label>
            <ion-textarea autocomplete="true" spellcheck="true" [(ngModel)]="selected_exam"> </ion-textarea>
        </ion-item>

    </ion-card>
    <div align="middle">
    <button ion-button color="secondary" (click)="save()"> Add </button>
    </div>
    <ion-card id="icet">

        <ion-row class="padding-bottom" padding-left>
            <ion-col><b>Exam</b></ion-col>
            <ion-col><b>Delete</b></ion-col>
        </ion-row>
        <ion-row *ngFor="let i of exam_view" padding-left>
            <ion-col class="align-bottom">{{i.name}}</ion-col>
            <ion-col class="align-bottom">
                <button id="iexam" small clear (click)="removeexam(i)">
        <ion-icon name="trash"> </ion-icon>
   </button>
            </ion-col>
        </ion-row>

    </ion-card>

</ion-content>
