<ion-header transparent>
  <ion-navbar color="appheader" align-title="center">
      <ion-title>Test</ion-title>
          <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
         </button>
  
  </ion-navbar>
</ion-header>

<ion-content padding><br/>
  <ion-card>
  <ion-item>
    <ion-label class="www" stacked>Standard</ion-label>
    <ion-select  [(ngModel)]="selected_standard" (ionChange)= "class_selected()"interface="popover">
      <ion-option *ngFor= " let x of standard" value= "{{ x.standard}}"> Class - {{x.standard}} </ion-option>

    </ion-select>
  </ion-item>
  </ion-card><br>

 <ion-card *ngIf="stdsec">
  <ion-item>
    <ion-label stacked class="www">Section</ion-label>
    <ion-select [(ngModel)]="selected_section" (ionChange)= "section_selected()" interface="popover">
          <ion-option *ngFor= "let y of sec" value= "{{y.section}}">{{y.section}}</ion-option>
    </ion-select>
  </ion-item>
 </ion-card><br>

<ion-card *ngIf="subsec">
<ion-item>
  <ion-label class="www" stacked>Subject</ion-label>
  <ion-select [(ngModel)]="selected_subject" (ionChange)= "sub_selected()" interface="popover">
            <ion-option *ngFor= "let n of subject_class" value={{n.subject}}>{{n.subject}}</ion-option>
    </ion-select><br>
</ion-item>
</ion-card><br>

  <div *ngIf="subsec" align="middle">
  <button  ion-button secondary *ngIf="!showheader"  (click)="submit()">Submit</button>
  </div>
  <div align="middle"  *ngIf="subsec" >
  <button  ion-button color="secondary" *ngIf="!showheader" (click)="submitview()">Create</button>
  </div>

<ion-row *ngIf="showheader">
  <ion-col>
   <div align="middle" > 
  <button *ngIf="subsec" ion-button secondary (click)="submit()">Submit</button>
   </div>
  </ion-col>
</ion-row>
</ion-content>
