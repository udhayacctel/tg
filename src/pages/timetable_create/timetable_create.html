<ion-header transparent>
    <ion-navbar color="appheader" align-title="center">
        <ion-title>TimeTable</ion-title>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    </ion-navbar>
</ion-header>
<ion-content padding><br/>
    <ion-card>
    <ion-item>
        <ion-label class="www" stacked>Standard</ion-label>
        <ion-select class="myCustomSelect" [(ngModel)]="selected_standard" (ionChange)="class_selected()" interface="popover">
            <ion-option *ngFor=" let x of standard" value="{{x.standard}}">Class-{{x.standard}}</ion-option>

        </ion-select>
    </ion-item>
    </ion-card><br>

    <ion-card *ngIf="stdsec">
    <ion-item>
        <ion-label class="www" stacked>Section</ion-label>
        <ion-select [(ngModel)]="selected_section"  (ionChange)="section_selected()" interface="popover">
            <ion-option *ngFor=" let y of sec">{{y.section}}</ion-option>
        </ion-select>
    </ion-item>
    </ion-card><br>

    <ion-card  *ngIf="tosec">
    <ion-item>
        <ion-label class="www" stacked>To Date
            <ion-icon id="a10" ios="ios-calendar-outline" md="md-calendar"></ion-icon>
            <ion-datetime displayFormat="DD/MMM/YYYY" min="2017" max="2018-10-31" pickerFormat="DD MMM YYYY" [(ngModel)]="selected_tt_date"></ion-datetime>
        </ion-label>
    </ion-item>
    </ion-card>
    <br>
 <div align="middle">   
<button  *ngIf="tosec" ion-button  secondary (click)="submit()">Create</button>
 </div>
 <div align="middle">
<button  *ngIf="tosec" ion-button  color="secondary" (click)="submitview()">View</button>
 </div>
</ion-content>
