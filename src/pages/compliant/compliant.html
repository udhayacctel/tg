<ion-header transparent>
        <ion-navbar color="appheader" align-title="center">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
            <ion-title>
              Compliant
            </ion-title>
            <ion-buttons end>
                <button ion-button (click)="presentPopover($event)">
            <ion-icon name="more"></ion-icon>
           </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>
    <ion-content>
        
        <ion-card id="cmp">
               
            <ion-card-header  id="comp" stacked class="cb">Compliant Box</ion-card-header>
                
                <ion-textarea autocomplete="true" autocorrect="on" autocapitalize ="on" spellcheck="true" rows="7" text-wrap [(ngModel)]="message" ></ion-textarea>
        
        </ion-card>
        <div align="middle">
            <button ion-button color="secondary"(click)="save()">Post</button>
            </div>
            
    </ion-content>
